- name: "Paolo Gerbaudo"
  surname: "Gerbaudo"
  institution: "Complutense University of Madrid"
  img_url:  "/assets/images/speaker_Gerbaudo.jpg"
  description: "Why should data scientists care about the ethical and epistemological dimensions of data and algorithms? Data scientists recognize that their work influences and is influenced by society and knowledge. Ethically, algorithms can reinforce biases, threaten privacy, and lead to unfair or harmful outcomes. Transparency and accountability are crucial to preventing misuse and ensuring fairness. Epistemologically, flawed or biased data can produce misleading conclusions, undermining trust in data-driven decisions. Understanding the limits and assumptions of algorithms helps prevent misinformation. By integrating ethical reflection and epistemic rigor, data scientists can create responsible, fair, and reliable systems that serve society while minimizing harm and unintended consequences. In this talk, I present three epistemic and three ethical concerns relevant to current and future data scientists. The main goal is to spark discussion and debate, fostering a critical reflection on what kind of data science we want."
  topics: ["Sentiment Analysis", "Affective Computing", "LLMs", "Emotion Detection"]
  home: false
  title: 'Making Sense of Affective Big Data: Sentiment Analysis and the Data Science of "Mass Online Conversations"'
  bio: "Paolo Gerbaudo is an Italian social scientist based at Complutense University in Madrid where he is a senior researcher with talento investigador programme of the autonomous community of Madrid at the department of political history, theory and geography. He is the author of four books on social movements, politics and populism: Tweets and the Streets (2012), The Mask and the Flag (2017) and The Digital Party (2019), and The Great Recoil (2021) and has published over 20 journal articles on social movements, political parties and digital technology."
