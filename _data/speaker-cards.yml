- name: "Salvatore Citraro"
  surname: "Citraro"
  institution: "Institute of Information Science and Technologies (ISTI) of the National Research Council of Italy (CNR)"
  img_url:  "/assets/images/speaker_Citraro.jpg"
  description: "Computational methods in social sciences have revolutionized our understanding of human behavior, from the structure of social networks to large-scale collective changes and debates. With the growth of social networks, researchers have focused on studying methods to extract information from such a large quantity of unstructured data. An important aspect of this transformation is the advantage of studying social debates and political dynamics at scale. Within this broader landscapes, for instance, echo chambers in digital environments refer to the amplification of beliefs within a closed system, isolated from opposing views. Drawing on concepts from the science of complex networks, we conceptualize, among others, echo chambers as a complex phenomenon, where interacting users form closed systems. By employing social network analysis techniques, such as community detection and assortativity measures, we review methods that capture these closed systems and their dynamics."
  topics: ["Social Networks", "Network Science", "Cognitive Network Science"]
  home: false
  title: 'Introducing XUI: Enhancing Model Reliability through eXplainable User Interfaces'
  bio: "Salvatore Citraro holds a Master's degree in Digital Humanities, with a specialization in Language Technologies, and a Ph.D. in Computer Science at the University of Pisa, with a thesis focused on enriched complex network analysis. Currently, he works as a researcher at ISTI-CNR, with interests at the intersection of Data Mining, Natural Language Processing (NLP), and Network Science. His major works are on cognitive network science, an interdisciplinary field that combines principles from cognitive science and network theory to study how information, ideas, and behaviors are processed and spread within networks."
