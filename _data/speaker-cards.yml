  description: "This presentation will introduce the SoBigData RI, a Pan-European platform enabling responsible big data analytics for social good, and its role in advancing ethical data science. It will also highlight the key themes of the SoBigData Summer School 2026. The school will offer hands-on training in information, political, and social dynamics alongside discussions on the European research framework."
  topics: ["Research Infrastructure","Social Mining","Ethical Data Science"]
  home: false
  title: "Introduction to SoBigData RI and Summer School 2026"
