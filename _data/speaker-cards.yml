- name: "Jussara Marques de Almeida"
  surname: "Marques"
  institution: "Universidade Federal de Minas Gerais"
  img_url:  "/assets/images/speaker_jussara.jpg"
  description: "The literature is quite rich in efforts to model and analyze how different aspects of user behavior may drive the dissemination of a  piece of content online. Yet, human behavior is inherently heterogeneous, multi-faceted and very dynamic with components that are often subjective and  conceptually hard to operationalize. As such, inferring behavioral patterns and profiles from digital traces can be quite challenging. In this talk, I will discuss our efforts towards analyzing how different  aspects of human behavior may act as drivers for information dissemination in social media platforms. We will discuss several case studies, focusing particularly on the modeling of user curiosity  and group orchestration (or campaigns), and how they relate to the spread of fake news, hate speech and  (some form of) illegal content in social media platforms."
  topics: ["Workload characterization and modeling","Performance modeling and analysis","Social computing and recommendation systems"]
  home: true
  title: "Individual and Collective User (Mis-)Behavior and their Role on Information Spread in Social Media Platforms"
  bio: "Jussara M Almeida is a Full Professor at the Universidade Federal de Minas Gerais, Brazil, where she currently leads the Social Computing Laboratory (LOCUS) at the Department of Computer Science. She holds a PhD from the University of Wisconsin-Madison (US) and is a former affiliate member of the Brazilian Academy of Sciences. Her areas of expertise are workload and user behavior characterization, performance analysis and modeling of large-scale distributed systems, and social computing."
